<body>
    <header>
        <div>
            <a href="home.html"><img src="./images/WhiteLogo.png" width="80" height=" 40" alt="logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="user_home.html">View Profile</a></li>
                <li><a href="myappointments.html">My Appointments</a></li>
                <li><a href="user_home.html">View Coaches</a></li>
                <li><a href="feedback_success.html">Feedback</a></li>
                <li><a href="contactÂ­_us.html">Contact Us</a></li>
                <li><a href="home.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <hr />
    <main>
        <section class="f-sec">
            <div class="f-div">
                <h2>Feedback From</h2>
                <br />
                <form method="post" action="reschedule_success.html" class="d-form">
                    <div>
                        <table>
                            <tr>
                                <td><label for="cname"><b>Name </b></label></td>
                                <td><input name="name" type="text" required minlength="3" placeholder="David Maxwell"
                                        maxlength="50"></td>
                            </tr>

                            <tr>
                                <td><label for="mail"><b>Email </b></label></td>
                                <td><input id="mail" name="email" type="email" required placeholder="david@gmail.com">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="phcode"><b>Phone Number </b></label></td>
                                <td><select id="phcode">
                                        <option value="" selected disabled>Code</option>
                                        <option value="+91">+91</option>
                                        <option value="+44">+44</option>
                                        <option value="+61">+61</option>
                                        <option value="+503">+503</option>
                                        <option value="+852">+852</option>
                                    </select> <input id="mobile" name="mobileNumber" type="tel" pattern="[0-9]{10}"
                                        placeholder="9867345210" required></td>
                            </tr>
                            <tr>
                                <td><label for="spec"><b>Feedback Category </b></label></td>
                                <td><input id="spec" list="specialty" placeholder="Select category from the list"
                                        required><datalist id="specialty">
                                        <option>Confidence Issues</option>
                                        <option>Depression Issues</option>
                                        <option>Overweight Issues</option>
                                        <option>Hypertension Issues</option>
                                    </datalist> </td>
                            </tr>
                            <tr>
                                <td><b>How do you rate <br />your overall <br />Experience?</b></td>
                                <td>
                                    <span>
                                        <input id="bad" name="experience" type="radio" required>
                                        <label for="bad">Poor</label>
                                        <input id="avg" name="experience" type="radio" required>
                                        <label for="avg">Average</label>
                                        <input id="good" name="experience" type="radio" required>
                                        <label for="good">Good</label>
                                        <input id="vgood" name="experience" type="radio" required checked>
                                        <label for="vgood">Very Good</label><br /><br />

                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="feedback"><b>Feedback </b></label></td>
                                <td><textarea id="feedback" name="myfeedback" required type="text" rows=4 cols=56
                                        maxlength=60 placeholder="Please enter your feedback"></textarea></td>
                                <br /><br />
                            </tr>
                        </table>
                    </div>

                    <div class="btn-div">

                        <button type="submit" class="btn">Submit</button>
                        <button type="reset" class="btn">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <hr />

    </footer>
</body>

</html>
